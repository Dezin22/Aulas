<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para Estilizar</title>
    <!-- Adicione seu CSS no arquivo style.css ou dentro da tag <style> -->
    <link rel="stylesheet" href="atividade2.css">
</head>
<body>
    <header>
        <h1>Minha Página</h1>
        <nav>
            <ul class="nav-header">
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Bem-vindo à minha página! Aqui você pode estilizar e testar suas habilidades com CSS.</p>
        </section>

        <section id="servicos">
            <h2>Serviços</h2>
            <ul>
                <li>Desenvolvimento Web</li>
                <li>Design Gráfico</li>
                <li>Consultoria Técnica</li>
            </ul>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Página. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
